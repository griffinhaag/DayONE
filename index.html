<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DayONE</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color:#800020;">
    <h4 class="text-white m-0">DayONE</h4>
    <div>
      <a id="authButton" href="credentials/login.html" class="btn btn-dark text-white">Login</a>
    </div>
  </header>

  <div class="filters my-4 px-4 d-flex flex-wrap justify-content-center gap-3">
    <select id="platformFilter" class="form-select w-auto">
      <option value="">All Platforms</option>
    </select>
    <select id="categoryFilter" class="form-select w-auto">
      <option value="">All Categories</option>
    </select>
    <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by title or description...">
  </div>

  <div class="video-grid px-4" id="videoGrid"></div>
  <div class="d-flex justify-content-center my-4" id="pagination"></div>

  <script src="js/script.js"></script>
  <script>
    const userRole = localStorage.getItem('userRole');
    const authBtn = document.getElementById('authButton');

    if (localStorage.getItem('loggedInUser')) {
      authBtn.textContent = 'Dashboard';
      authBtn.href = userRole === 'admin' ? 'credentials/admin.html' : 'credentials/user.html';
    } else {
      authBtn.textContent = 'Login';
      authBtn.href = 'credentials/login.html';
    }
  </script>
</body>
</html>
