<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form onsubmit="event.preventDefault(); registerUser();">
      <input type="text" id="newUsername" placeholder="Username" class="form-control mb-3" required>
      <input type="password" id="newPassword" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      if (users.some(u => u.username === username)) {
        alert('Username already exists.');
        return;
      }

      users.push({ username, password, role: 'admin' });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Account created successfully.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
