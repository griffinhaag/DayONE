<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Shorts Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-danger px-4">
    <a class="navbar-brand" href="index.html">Home</a>
    <div id="navbar-user" class="ms-auto">
      <a href="credentials/login.html" class="btn btn-light">Login</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <select id="platformFilter" class="form-select">
          <option value="">All Platforms</option>
          <option value="windows">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
        </select>
      </div>
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by title or description...">
      </div>
    </div>
    <div id="videoContainer" class="row gy-4">
      <!-- Videos will be dynamically inserted here -->
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
