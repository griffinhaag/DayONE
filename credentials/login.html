<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input type="text" id="username" placeholder="Username" class="form-control mb-3" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-danger">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    function loginUser() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        localStorage.setItem('loggedInUser', user);
        localStorage.setItem('userRole', found.role);
        window.location.href = '../index.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>
</body>
</html>
