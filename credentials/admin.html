<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="../index.html">Home</a>
    <span class="navbar-text text-light">Admin Panel</span>
    <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Manage YouTube Shorts</h2>

    <form id="addVideoForm" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="url" id="videoUrl" class="form-control" placeholder="YouTube Video URL" required>
      </div>
      <div class="col-md-3">
        <select id="categorySelect" class="form-select">
          <option value="">Select Existing Category</option>
          <option value="windows">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" id="newCategory" class="form-control" placeholder="Or create new category">
      </div>

      <div class="col-12">
        <label>Title</label>
        <input type="text" id="videoTitle" class="form-control" placeholder="Video title (auto-filled)" required>
      </div>
      <div class="col-12">
        <label>Description</label>
        <textarea id="videoDesc" class="form-control" placeholder="Video description (auto-filled)" required></textarea>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add Video</button>
      </div>
    </form>

    <h4>Current Videos</h4>
    <ul id="videoList" class="list-group"></ul>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
